<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="white" defaultHref="/miscellaneous-basic-resources"></ion-back-button>
    </ion-buttons>
    <ion-title class="back-title">
      Miscellaneous Curriculum
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Refresh" refreshingSpinner="lines-small">
    </ion-refresher-content>
  </ion-refresher>

  <div *ngIf="net == 'on'">
    <div *ngFor="let data of page">
      <ion-card *ngIf="data.id == 3" class="page-div-cat animated bounceInUp delay-0.5s" routerLink="/miscellaneous-{{data.name | slugify}}">
        <p class="book-mange"><i class="fas {{data.icon}}"></i></p>
        <hr>
        <p class="title">{{data.name}}</p>
      </ion-card>  
    </div>
  </div>
 
  <img src="../../assets/img/Pfizer.svg.png" class="img-logo-page animated flipInX delay-0.5s">
  <div *ngIf="net == 'off'">
     <img src="../../assets/img/net.png" class="net">
  </div>

</ion-content>
