<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="white" defaultHref="/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title class="back-title">
      home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <div *ngIf="net == 'on'">
    <div class="animated fadeInUp delay-0.5s">
       <div class="page-div " (click)="openPageMedical()">
        <img class="img-home" src="../../assets/img/m.jpg">
        <p class="parent-icon-two"><i class="fas fa-briefcase-medical"></i></p>
       </div>
       <p class="title-images animated fadeInUp delay-0.5s">Medical</p>
    </div>

    <div class="animated fadeInUp delay-0.5s"> 
      <div class="page-div animated fadeInUp delay-0.5s" routerLink="/social">
        <img class="img-home" src="../../assets/img/s.jpg">
        <p class="parent-icon-two icon-cus"><i class="fas fa-share-alt"></i></p>
      </div>
      <p class="title-images animated fadeInUp delay-0.5s">Social</p>
    </div>

  </div>

  <div *ngIf="net == 'off'">
     <img src="../../assets/img/net.png" class="net">
  </div>
    

</ion-content>
