<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="white" defaultHref></ion-back-button>
    </ion-buttons>
    <ion-title class="back-title">
      Search
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-searchbar animated [(ngModel)]="searchQuery" (change)="onSearch($event)"></ion-searchbar>

<ion-content>

  <div *ngIf="net == 'on'">

    <div *ngIf="!searchQueryNotfound">     
      <div *ngFor="let data of page" class="page-tab2 animated bounceInUp delay-0.5s">
        <ion-row>
          <ion-col size="9">
              <p>{{data.first_name}}</p>
          </ion-col>
          <ion-col size="3">
              <p class="scoure-tab2">{{data.scoure}}</p> 
          </ion-col>
        </ion-row>
     </div>
    </div>

    <div *ngIf="searchQueryNotfound">
       <p class="not-found">No Search Found</p>
    </div>

  </div>

  <div *ngIf="net == 'off'">
     <img src="../../assets/img/net.png" class="net">
  </div>

</ion-content>
